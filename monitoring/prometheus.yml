global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'settlement-engine-monitor'

scrape_configs:
  - job_name: 'settlement-engine'
    static_configs:
      - targets: ['settlement-engine:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
